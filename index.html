<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>イラストポートフォリオ</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>がぷのイラストポートフォリオ</h1>

  <input type="text" id="searchBox" placeholder="イラスト名で検索">

  <div id="tagFilter">
    <button class="tag-btn" data-tag="ポケモン">ポケモン</button>
    <button class="tag-btn" data-tag="ウマ娘">ウマ娘</button>
  </div>

  <select id="sortOption">
    <option value="newest">新しい順</option>
    <option value="oldest">古い順</option>
    <option value="titleAsc">タイトル昇順 (A→Z)</option>
    <option value="titleDesc">タイトル降順 (Z→A)</option>
  </select>

  <div id="gallery">
    <!-- イラストがここに表示される -->
  </div>

  <!-- 追加: モーダル要素 -->
  <div id="modal" class="modal">
    <span id="close">&times;</span>
    <img id="modalImage" class="modal-content">
  </div>

  <script src="script.js"></script>
</body>
</html>
